apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: pskubectltest
  annotations:
    hello: world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: strm/helloworld-http@sha256:bd44b0ca80c26b5eba984bf498a9c3bab0eb1c59d30d8df3cb2c073937ee4e45
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
